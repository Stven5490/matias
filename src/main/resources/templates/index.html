<!DOCTYPE html>
<html>
<head>
    <title>Gestión de Divisas</title>
</head>
<body>
<h1>Gestión de Compras de Divisas</h1>
<form action="/api/divisas" method="post">
    <label>Moneda Origen:</label><input type="text" name="monedaOrigen"><br>
    <label>Moneda Destino:</label><input type="text" name="monedaDestino"><br>
    <label>Monto:</label><input type="number" step="0.01" name="monto"><br>
    <label>Tasa:</label><input type="number" step="0.0001" name="tasa"><br>
    <button type="submit">Guardar</button>
</form>
<h2>Listado de Divisas</h2>
<ul id="divisas">
    <!-- Aquí se cargará dinámicamente el listado -->
</ul>
<script>
    fetch('/api/divisas')
        .then(response => response.json())
        .then(data => {
            const list = document.getElementById('divisas');
            data.forEach(divisa => {
                const item = document.createElement('li');
                item.textContent = `${divisa.monedaOrigen} a ${divisa.monedaDestino}: ${divisa.monto} @ ${divisa.tasa}`;
                list.appendChild(item);
            });
        });
</script>
</body>
</html>
