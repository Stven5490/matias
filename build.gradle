plugins {
    id 'java'
}

group = 'ecsa.corp'
version = '1.0.0'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation platform('org.junit:junit-bom:5.9.1')
    testImplementation 'org.junit.jupiter:junit-jupiter'
    implementation 'org.springframework.boot:spring-boot-starter-data-jpa:3.1.2'
    implementation 'org.springframework.boot:spring-boot-starter-web:3.1.2'
    implementation 'com.microsoft.sqlserver:mssql-jdbc:6.4.0.jre7'
    implementation 'org.springframework.boot:spring-boot-starter-thymeleaf:3.3.2'
    implementation 'org.springframework.boot:spring-boot-starter-security:3.2.8'
    testImplementation 'org.springframework.boot:spring-boot-starter-test:3.3.1'
}

test {
    useJUnitPlatform()
}